<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>



  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-dark">
  <div class="card p-4 text-white bg-black" style="width: 350px; border-radius: 15px;">
    <h3 class="text-center mb-3">Login</h3>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label text-white">Email</label>
        <input type="email" class="form-control bg-dark text-white" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label text-white">Password</label>
        <input type="password" class="form-control bg-dark text-white" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-danger w-100">Login</button>
    </form>
    <p class="text-center mt-3 text-white">
      Don't have an account? <a href="#" class="text-danger">Register</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
